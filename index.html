<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
  ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center" id="header">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

      <!-- Example of a past time block. The "past" class adds a gray background color. -->
      <section id="hour-09" class="row time-block past">
        <h5 class="col-2 col-md-1 hour text-center py-3">9AM</h5>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </section>

      <!-- Example of a a present time block. The "present" class adds a red background color. -->
      <section id="hour-10" class="row time-block present">
        <h5 class="col-2 col-md-1 hour text-center py-3">10AM</h5>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </section>

      <!-- Example of a future time block. The "future" class adds a green background color. -->
      <section id="hour-11" class="row time-block future">
        <h5 class="col-2 col-md-1 hour text-center py-3">11AM</h5>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </section>

      <section id="hour-12" class="row time-block future">
        <h5 class="col-2 col-md-1 hour text-center py-3">12AM</h5>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </section>

      <section id="hour-13" class="row time-block future">
        <h5 class="col-2 col-md-1 hour text-center py-3">1PM</h5>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </section>

      <section id="hour-14" class="row time-block future">
        <h5 class="col-2 col-md-1 hour text-center py-3">2PM</h5>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </section>

      <section id="hour-15" class="row time-block future">
        <h5 class="col-2 col-md-1 hour text-center py-3">3PM</h5>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </section>

      <section id="hour-16" class="row time-block future">
        <h5 class="col-2 col-md-1 hour text-center py-3">4PM</h5>
        <form  id="event">
          <div class="form-group">
            <label for="scheduleEvent">Event</label>
            <input type="event" class="form-control" id="scheduleEvent" placeholder="Enter event">
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <textarea class="col-8 col-md-10 description" rows="3" id="entry"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </section>

      <section id="hour-17" class="row time-block future">
        <h5 class="col-2 col-md-1 hour text-center py-3">5PM</h5>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save" id="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
